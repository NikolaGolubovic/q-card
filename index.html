<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="top-background-image"></div>
      <div class="card">
        <div class="top-card"></div>
        <div class="middle-card">
          <div class="user-image">
            <img src="images/image-victor.jpg" alt="User photo" />
          </div>
          <p class="user-name">Victor Crest<span>26</span></p>
          <div class="user-location"><small>London</small></div>
        </div>
        <div class="bottom-card">
          <div class="bottom-card__user-folowers">
            <h4>82K</h4>
            <small>Folowers</small>
          </div>
          <div class="bottom-card__user-folowes">
            <h4>803K</h4>
            <small>Likes</small>
          </div>
          <div class="bottom-card__user-photos">
            <h4>1.4K</h4>
            <small> Photos </small>
          </div>
        </div>
      </div>
      <div class="bottom-background-image"></div>
    </div>
  </body>
</html>
